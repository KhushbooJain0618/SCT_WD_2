<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
    <button id="stopbutton" class="button" style="--clr: #e1afd1;">Stop</button>
    <button id="startbutton" class="button" style="--clr: #ffe6e6;">Start</button>
    <button id="lapbutton" class="button" style="--clr: #d0bfff;">Lap</button>
    <button id="resetbutton" class="button" style="--clr: #e1afd1;">Reset</button>
</div>

<div class="laps" id="laps"></div>

    <script src="stopwatch.js"></script>
</body>
</html>
